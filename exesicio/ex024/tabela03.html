<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <STyle>
        BODY{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
          border-collapse: collapse;
          width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STyle>
</head>

<body>
    <h1> Mesclagem de Celulas </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
    
            <td>K</td>
            <td>Y</td>
        </tr>
    </table>
    <!--rowspan e para o cupa 3 linhas-->

</body>

</html>
