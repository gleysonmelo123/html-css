<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
     tr.linha{
        background-color: dimgray;
     }
     td.dados{
      color: blue;
      background-color: rgb(185, 244, 10);
     }
    </STyle>
</head>

<body>
    <h1> Minha primeira tabela em html e css</h1>

    <!--
    hierarquia de tabela (Simples)
    Table=Tbela
    Table Row=Linha de tabela
    Table=herader=cabeÃ§alho de tabela
    Table Data= dados de tabela 
    
    -->
    <table>
        <tr class="linha"> <!--Primeria linha-->
            <td>A1</td>
            <TD>B1</TD>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td class="dados">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <TR> <!--Terceira Linha-->
         <td>A3</td>
         <td>B3</td>
         <td>C3</td>
        </TR> <!--Quarta Linha-->
        <tr>
          <td>A4</td>
          <td>B4</td>
          <td>C4</td>
        </tr>
    </table>
</body>

</html>
